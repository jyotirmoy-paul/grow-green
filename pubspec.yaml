name: growgreen
description: Agroforestry Simulation Game
publish_to: 'none'

version: 0.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  bloc: ^8.1.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  logger: ^2.0.2+1
  firebase_auth: ^4.16.0
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Pina Colada Creation
      fonts:
        - asset: assets/fonts/Pina Colada Creation.ttf

